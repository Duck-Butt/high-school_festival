<!DOCTYPE html>
<html class="light" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>QR 계좌 복사 페이지</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;family=Noto+Sans+KR:wght@300;400;500;700&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Noto Sans KR", "Manrope", "sans-serif"],
                        "sans": ["Noto Sans KR", "Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body
    class="font-display bg-background-light dark:bg-background-dark text-[#111318] dark:text-white min-h-screen flex flex-col">
    <header class="w-full bg-white dark:bg-[#1A2230] border-b border-[#f0f2f4] dark:border-[#2A3441]">
        <div class="max-w-[1280px] mx-auto px-4 sm:px-10 py-3 flex items-center justify-between">
            <div class="flex items-center gap-4 text-[#111318] dark:text-white">
                <div class="size-8 text-primary">
                    <svg class="w-full h-full" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z"
                            fill="currentColor"></path>
                    </svg>
                </div>
                <h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">QR 계좌 복사</h2>
            </div>
            <div class="flex items-center gap-4">
                <div class="bg-center bg-no-repeat bg-cover rounded-full size-10 border-2 border-white dark:border-[#2A3441] shadow-sm"
                    data-alt="User profile avatar placeholder"
                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC00_83BgvPnI4HHfWpEvJDgeBj4pISYDbto8YQXNP_EAG-PS3r9oY84BlToBM8ifBb6dQV6UlB85KPQZLCgPQ9dBOcdisCkZc6lXewKtnh65o-vcG5G6CQlMgVS1FBFpoMrvho-XxqjcCKFKmS5KhmFQiKy6Yxe6obPuH3OeRCe5gQB6cIW-ZyQEGxwY4qEDJmRUMl3KJ-Ro2emwDR0jqfHafeykHmP1LCIVYPPWLhIshXaq1m5KfVKCOvi1Nk8s6fblxzb7LEOAAf");'>
                </div>
            </div>
        </div>
    </header>
    <main class="flex-grow flex items-center justify-center p-6">
        <div class="layout-content-container flex flex-col max-w-[560px] w-full">
            <div
                class="bg-white dark:bg-[#1A2230] rounded-xl shadow-[0_4px_24px_rgba(0,0,0,0.06)] dark:shadow-[0_4px_24px_rgba(0,0,0,0.2)] overflow-hidden border border-[#f0f2f4] dark:border-[#2A3441]">
                <div class="relative h-48 bg-cover bg-center flex flex-col items-start justify-end p-6"
                    data-alt="Abstract blue digital pattern background"
                    style='background-image: linear-gradient(180deg, rgba(19, 91, 236, 0) 0%, rgba(19, 91, 236, 0.4) 100%), url("https://lh3.googleusercontent.com/aida-public/AB6AXuAtVLl03u3CH6vktq_6kG2wR60F-MlcnAc1SeGDEE3H0-W9tQ6d0gzCCiDQIrHULs59DmKrEoNzjhcJ7wzcuGJE5RG5gjVIFCTE9cI8b-X-B__ZDaIV_JpKZ5tQndLTAsT1YsoLg_n-zv5XpQZKcBTwvpKHgst0Sm4NAIgEl87eb0BX5WfAWo8DALLlwqnHr62kpI2T0g8CP0foPgRpVkbPygVuBsLqhYo4VsocqcFPRnRfUHtIBqNCOPHKYzi9bYcszKlkbO1H9je2");'>
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                    <div class="relative z-10 w-full flex justify-between items-end">
                        <div class="flex flex-col gap-1">
                            <p class="text-white tracking-wide text-sm font-medium opacity-90">QR 스캔 완료</p>
                            <p class="text-white text-3xl font-bold leading-tight">계좌번호 확인</p>
                        </div>
                        <div class="bg-white/20 backdrop-blur-md rounded-lg p-2 text-white border border-white/10">
                            <span class="material-symbols-outlined text-2xl">qr_code_2</span>
                        </div>
                    </div>
                </div>
                <div class="p-8 flex flex-col items-center gap-8">
                    <div class="text-center space-y-2">
                        <h3 class="text-lg font-bold text-[#111318] dark:text-white">입금하실 계좌정보입니다</h3>
                        <p class="text-[#616f89] dark:text-slate-400 text-sm">아래 번호를 확인 후 복사 버튼을 눌러주세요.</p>
                    </div>
                    <div
                        class="w-full bg-background-light dark:bg-black/20 rounded-xl py-10 px-4 border border-dashed border-primary/30 dark:border-primary/40 relative group transition-all hover:border-primary">
                        <p
                            class="absolute top-3 left-1/2 -translate-x-1/2 text-xs font-semibold text-primary/70 uppercase tracking-widest">
                            Bank Account</p>
                        <h1
                            class="text-primary dark:text-blue-400 tracking-wider text-[32px] sm:text-[40px] font-black leading-tight text-center tabular-nums select-all">
                            8923-4412-1098
                        </h1>
                    </div>
                    <div class="w-full">
                        <button id="copyButton"
                            class="w-full cursor-pointer flex items-center justify-center rounded-xl h-16 px-5 bg-primary hover:bg-primary/90 hover:scale-[1.01] active:scale-[0.98] transition-all text-white gap-3 text-lg font-bold shadow-lg shadow-primary/30 group">
                            <span class="material-symbols-outlined group-hover:rotate-12 transition-transform"
                                style="font-size: 24px;">content_copy</span>
                            <span>계좌번호 복사하기</span>
                        </button>
                    </div>
                    <div
                        class="flex items-center justify-center gap-2 text-[#616f89] dark:text-slate-500 text-xs font-medium bg-[#f9fafb] dark:bg-[#151b26] px-4 py-2 rounded-full w-fit">
                        <span class="material-symbols-outlined text-sm">verified_user</span>
                        <p>안전하게 암호화된 QR 링크입니다</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast"
        class="fixed top-6 left-1/2 -translate-x-1/2 bg-white dark:bg-[#1A2230] text-[#111318] dark:text-white px-6 py-4 rounded-xl shadow-2xl border border-[#f0f2f4] dark:border-[#2A3441] flex items-center gap-3 transform -translate-y-32 opacity-0 transition-all duration-300 ease-out z-50">
        <div class="bg-green-500 rounded-full p-1">
            <span class="material-symbols-outlined text-white text-xl"
                style="font-variation-settings: 'FILL' 1;">check_circle</span>
        </div>
        <div>
            <p class="font-bold text-sm">복사 완료!</p>
            <p class="text-xs text-[#616f89] dark:text-slate-400">계좌번호가 클립보드에 복사되었습니다</p>
        </div>
    </div>

    <script>
        const copyButton = document.getElementById('copyButton');
        const toast = document.getElementById('toast');
        const accountNumber = '8923-4412-1098';

        copyButton.addEventListener('click', async () => {
            try {
                // Copy account number to clipboard
                await navigator.clipboard.writeText(accountNumber);

                // Show toast notification
                toast.classList.remove('-translate-y-32', 'opacity-0');
                toast.classList.add('translate-y-0', 'opacity-100');

                // Hide toast after 3 seconds
                setTimeout(() => {
                    toast.classList.remove('translate-y-0', 'opacity-100');
                    toast.classList.add('-translate-y-32', 'opacity-0');
                }, 3000);
            } catch (err) {
                console.error('Failed to copy:', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = accountNumber;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);

                // Show toast even with fallback method
                toast.classList.remove('-translate-y-32', 'opacity-0');
                toast.classList.add('translate-y-0', 'opacity-100');

                setTimeout(() => {
                    toast.classList.remove('translate-y-0', 'opacity-100');
                    toast.classList.add('-translate-y-32', 'opacity-0');
                }, 3000);
            }
        });
    </script>

</body>

</html>
